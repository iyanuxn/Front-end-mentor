<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/577f4f3861.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body onload="document.form1.text1.focus()">
  <div class="parent">
    <div class="child-1">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="sub-text">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
        <form name="form1" action="#" class="subscribe-area">
        <div>
        <input autocomplete="off" type="email" name="text1" id="myInput" placeholder="Your email address..." required class="mail" >
        <p class="errortext">Please provide a valid email address</p>
        <p class="successtext">Subscribed succesfully</p>
      </div>
        <input type="submit" name="validate" onclick="ValidateEmail(document.form1.text1)" value="Notify me" class="notify">
      </form>
    </div>
    <div class="child-2">
      <div class="illustration-image">
        <img src="images/illustration-dashboard.png" alt="">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <footer>
    <div class="social">
      <div class="icon"><i class="fab fa-facebook-f"></i></div>
      <div class="icon"><i class="fab fa-twitter"></i></div>
      <div class="icon"><i class="fab fa-instagram"></i></div>
    </div>
    <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
  </footer>
</body>
</html>
